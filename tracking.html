<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tracking</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/tracking.css">
</head>
<body>
  <header class="amazon-header">
    <div class="amazon-header-left-section">
      <a href="index.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
      </a>
    </div>
    <div class="amazon-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button" aria-label="Search">
        <img class="search-icon" src="images/icons/search-icon.png" alt="Search Icon">
      </button>
    </div>
    <div class="amazon-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>
      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart Icon">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </header>

  <main>
    <div class="tracking-header">
      <h2>Track Your Package</h2>
    </div>

    <div class="tracking-progress">
      <div class="progress-step current-status">
        <span>Preparing</span>
      </div>
      <div class="progress-step">
        <span>Shipped</span>
      </div>
      <div class="progress-step">
        <span>Delivered</span>
      </div>
    </div>
  </main>
</body>
</html>
