<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Orders</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/orders.css">
</head>
<body>
  <header class="amazon-header">
    <div class="amazon-header-left-section">
      <a href="index.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
      </a>
    </div>
    <div class="amazon-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button" aria-label="Search">
        <img class="search-icon" src="images/icons/search-icon.png" alt="Search Icon">
      </button>
    </div>
    <div class="amazon-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>
      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart Icon">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </header>

  <main>
    <div class="page-title">Your Orders</div>

    <div class="orders-grid">
      <!-- Order Container (Repeat for each order) -->
      <div class="order-container">
        <div class="order-header">
          <div class="order-date">Order Placed: August 12</div>
          <div class="order-total">Total: $35.06</div>
        </div>
        <div class="order-details-grid">
          <div class="product-image-container">
            <img src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="Black and Gray Athletic Cotton Socks">
          </div>
          <div class="product-details">
            <div class="product-name">Black and Gray Athletic Cotton Socks - 6 Pairs</div>
            <div class="product-quantity">Quantity: 1</div>
            <button class="buy-again-button">Buy it again</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
